<!DOCTYPE html>
<html>
<head>
    <title>LocalStorage Tasks</title>
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
    <script language="javascript" src="lib/js/jquery.min.js" type="text/javascript"></script>
    <script language="javascript" src="lib/js/jquery-ui-1.8.16.sortable.min.js" type="text/javascript"></script>
    <script language="javascript" src="lib/js/underscore-min.js" type="text/javascript"></script>
    <script language="javascript" src="lib/js/backbone-min.js" type="text/javascript"></script>
    <script language="javascript" src="lib/js/backbone.localStorage-min.js" type="text/javascript"></script>

    <script language="javascript" src="js/app.js" type="text/javascript"></script>
    <script language="javascript" src="js/models/task.js" type="text/javascript"></script>
    <script language="javascript" src="js/collections/tasks.js" type="text/javascript"></script>
    <script language="javascript" src="js/routers/tasks.js" type="text/javascript"></script>
</head>
<body>

<div id="task-app">
    <div class="title">
        <h1>Tasks</h1>
    </div>
    <div class="content">
        <div id="task-create"></div>
        <div id="tasks">
            <ul id="task-list"></ul>
        </div>
    </div>
    <div id="task-stats"></div>
</div>

<ul id="instructions">
    <li>Double-click to edit a task.</li>
    <li>Click, hold and drag to reorder your tasks.</li>
</ul>

<!-- Templates -->
<script type="text/html" id="template-form">
<form id="task-form">
    <input id="new-task" placeholder="What needs to be done?" type="text" />
    <span class="ui-tooltip-top">Press Enter to create this task</span>
</form>
</script>

<script type="text/html" id="template-item">
<div class="task">
    <div class="display">
        <input class="task-check" type="checkbox" data-id="<%= id %>"/>
        <div class="task-content"><%= name %></div>
        <span class="task-destroy" data-id="<%= id %>"></span>
    </div>
    <div class="edit">
        <input class="task-input" type="text" value="<%= name %>" />
    </div>
</div>
</script>

<script type="text/html" id="template-stats">
<span class="task-count">
    <span class="number"><%= remaining %></span>
    <span class="word">tasks</span> left.
</span>
<span class="task-clear">
    <a href="#" id="clear-completed">
      Clear <span class="number-done"><%= completed %></span>
      completed <span class="word-done">tasks</span>
    </a>
</span>
</script>

<script language="javascript" src="js/views/form.js" type="text/javascript"></script>
<script language="javascript" src="js/views/item.js" type="text/javascript"></script>
<script language="javascript" src="js/views/list.js" type="text/javascript"></script>
<script language="javascript" src="js/views/stats.js" type="text/javascript"></script>

</body>
</html>
